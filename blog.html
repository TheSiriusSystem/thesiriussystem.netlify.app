---
layout: compress
title: Blog
---
<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        {% include navbar.html %}

        <!-- Heading -->
        <section id="blog-hero" class="hero is-medium">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-size-1-desktop is-size-2-mobile">
                        Blog
                    </h1>
                    <h2 class="subtitle mt-2 is-size-5-desktop is-size-6-mobile ls-1 is-italic">
                        Have A Look At My Thoughts.
                    </h2>
                </div>
            </div>
        </section>

        <!-- Post Card Grid -->
        <section id="blog-main" class="section">
            <div class="container">
                <div class="columns is-multiline is-mobile">
                    {% for post in site.posts %}
                        <div class="column is-4-desktop is-6-tablet is-12-mobile">
                            <a class="card has-text-centered" href="{{ post.url }}">
                                <figure class="image is-16by9">
                                    <img src="{{ post.image }}" alt="{{ post.title }}">
                                </figure>
                                <h3 class="title mt-4 mb-1 px-5 is-size-4">
                                    {{ post.title }}
                                </h3>
                                <p class="mb-3 px-5 is-size-7 has-text-grey">
                                    {{ post.date | date: "%B %d, %Y" }}
                                </p>
                                <p class="content px-5 pb-4">
                                    {{ post.excerpt | strip_html | truncatewords: 30 }}
                                </p>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        {% include footer.html %}
    </body>
</html>
